services:
  redis:
    build:
      context: redis-app
    container_name: "redis-app"
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - cache:/data

  mongo:
    build:
      context: mongo-app
    container_name: "mongo-app"
    image: mongo
    restart: always
    ports:
      - 8085:8085
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root

volumes:
  cache:
    driver: local
  esdata1:
    driver: local